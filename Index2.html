<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="Felipe Arenillas - Franco Piancatelli" name="Autor">
    <meta content="Calculador de Triangulos rectangulos" name="Descripcion">
    <meta content=" resolucion - simulacion - teoria - propiedades - tipos" name="palabras-principales">
    <link rel="stylesheet" href="miEstilo.css" type="text/css">
</head>

<body>

<header>
    <p><a href="index.html">◄HOME</a></p>
<P><h1>SIMULACION</h1></P>
    <H3>DEL TEOREMA DE PITAGORAS</H3>

</header>

<img src="Imagenes/triangulo.png">


<table id="Tabla_inputs" class="table table-responsive table table boardless">
    <thead>
    <tr>
        <h3><th class="cabecera" scope="col">Ángulos:</th></h3>
        <h3><th class="cabecera" scope="col">Lados:</th></h3>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <div class="A">
                <div class="imput-field inline">
                    " α= "
                    <input id="Anguloalfa" type="number" placeholder="valor">
                    " ° "
                </div>
            </div>
        </td>
        <td>
            <div class="a">
                <div class="input-field inline">
                    "a= "
                    <input id="LadoA" type="number" placeholder="Valor">
                           " cm "

                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="b">
                <div class="input-field inline">
                    " β= "
                    <input id="AnguloBeta" type="number" placeholder="Valor">
                    " ° "
                </div>
            </div>
        </td>
        <td>
            <div class="b">
                <div class="input-field inline">
                    "b= "
                    <input id="LadoB" type="number" placeholder="Valor">
                    " cm "

                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="C">
                <div class="input-field inline">
                    " θ= "
                    <input id="AnguloTheta" placeholder="90" disabled value="90">
                    " ° "
                </div>
            </div>
        </td>
        <td>
            <div class="C">
                <div class="input-field inline">
                    "C= "
                    <input id="LadoC" type="number" placeholder="Valor">
                    " cm "
                </div>
            </div>
        </td>
    </tr>
    </tbody>






</table>







</body>

</html>
